<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
	<title>List</title>
</head>
<body>
	<div>
		<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="project : ${projects}">
				<td th:text="${project.nome}">...</td>
				<td th:text="${project.descrizione}">...</td>
				<td><form method="GET" th:action="@{/{taskId}/assign/member(taskId=${task.id})}">
					   <button type="submit" name="submit" value="value">Assign To a MEMBER</button>
				    </form>
			    </td>
			</tr>
		</tbody>
		</table>
	</div>

</body>
</html>
