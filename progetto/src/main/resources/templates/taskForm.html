<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Task Form</title>
</head>
<body>

	<div>
		<form id="taskFormInput" th:action="@{/task/{projectId}/success(projectId=${progetto.id})}" method="POST">
			<tr>
				<td><label for="nameInput">Name</label></td>
				<td><input id="nameInput" type="text" th:field="${taskForm.nome}" required/></td>
				<td th:if="${#fields.hasErrors('taskForm.nome')}" th:errors="${taskForm.nome}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="descriptionInput">Description</label></td>
				<td><input id="descriptionInput" type="text" th:field="${taskForm.descrizione}" required/></td>
				<td th:if="${#fields.hasErrors('taskForm.descrizione')}" th:errors="${taskForm.descrizione}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<button type="submit">Create Task</button>
			</tr>
		</form>
	</div>

</body>
</html>
