<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register New User</h1>
	<form id="registerUserForm" th:action="@{/users/register}" method="POST">
		<table>
			<tr>
				<td><label for="usernameInput">Username</label></td>
				<td><input id="usernameInput" type="text" th:field="${utenteForm.username}" required/></td>
				<td th:if="${#fields.hasErrors('utenteForm.username')}" th:errors="${utenteForm.username}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="passwordInput">Password</label></td>
				<td><input id="passwordInput" type="text" th:field="${utenteForm.password}"/></td>
				<td th:if="${#fields.hasErrors('utenteForm.password')}" th:errors="${utenteForm.password}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="firstNameInput">First Name</label></td>
				<td><input id="firstNameInput" type="text" th:field="${utenteForm.nome}"/></td>
				<td th:if="${#fields.hasErrors('utenteForm.nome')}" th:errors="${utenteForm.nome}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="lastNameInput">Last Name</label></td>
				<td><input id="lastNameInput" type="text" th:field="${utenteForm.cognome}"/></td>
				<td th:if="${#fields.hasErrors('utenteForm.cognome')}" th:errors="${utenteForm.cognome}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>
					<button type="submit">Register</button>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
