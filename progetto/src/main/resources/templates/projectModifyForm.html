<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Modify Project</title>
</head>
<body>
	<h1></h1>
	<form id="projectUserForm" th:action="@{/projects/{projectId}/modify/success(projectId=${project1.id})}" method="POST">
		<table>
			<tr>
				<td><label for="projectNameInput">Project Name</label></td>
				<td><input id="projectNameInput" type="text" th:field="${projectForm.nome}" required/></td>
				<td th:if="${#fields.hasErrors('projectForm.nome')}" th:errors="${projectForm.nome}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="descriptionInput">Description</label></td>
				<td><input id="descriptionInput" type="text" th:field="${projectForm.descrizione}" /></td>
				<td th:if="${#fields.hasErrors('projectForm.descrizione')}" th:errors="${projectForm.descrizione}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><button type="submit">Modify Project</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
