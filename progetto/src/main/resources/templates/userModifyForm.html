<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Modify User</title>
</head>
<body>
	<h1>Modify User</h1>
	<form id="modifyForm" th:action="@{/users/modify/success}" method="POST">
		<table>
			<tr>
				<td><label for="firstNameInput">First Name</label></td>
				<td><input id="firstNameInput" type="text" th:field="${modifyUserForm.nome}"/></td>
				<td th:if="${#fields.hasErrors('modifyUserForm.nome')}" th:errors="${modifyUserForm.nome}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="lastNameInput">Last Name</label></td>
				<td><input id="lastNameInput" type="text" th:field="${modifyUserForm.cognome}"/></td>
				<td th:if="${#fields.hasErrors('modifyUserForm.cognome')}" th:errors="${modifyUserForm.cognome}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>
					<button type="submit">Modify</button>
				</td>
			</tr>
		</table>
	</form>


</body>
</html>
